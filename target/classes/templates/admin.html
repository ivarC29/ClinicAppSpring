<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: headers}"></head>
<body>
	<div th:replace="~{fragments :: menu}"></div>

    <div class="container-fluid vh-100 pt-5 mt-4 me-4">
		<div class="row mx-4">
            <div class="col-md-2 full-height">
				<div class="card h-100 shadow">
					<div class="card-body">
						<h5 class="card-title mb-4 text-primary">Menu administrador</h5>
						<div class="d-grid gap-2 mx-auto mt-4">
				          <div class="btn-group">
				              <button type="button" id="btn-doctor" class="btn btn-outline-secondary">
				                  <i class="fa-solid fa-user-doctor"></i> Medicos
				              </button>
				              <button id="btn-add-doctor" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#myModal">
				                <i class="fa-solid fa-plus"></i>
				              </button>
				          </div>
				          <div class="btn-group">
				              <button type="button" id="btn-receptionist" class="btn btn-outline-secondary">
				                  <i class="fa-solid fa-user-nurse"></i> Recepcion
				              </button>
				              <button id="btn-add-receptionist" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#myModal">
				                <i class="fa-solid fa-plus"></i>
				              </button>
				          </div>
				          <div class="btn-group">
				              <button type="button" id="btn-patient" class="btn btn-outline-secondary">
				                  <i class="fa-solid fa-bed-pulse"></i> Pacientes
				              </button>
				              <button id="btn-add-patient" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#myModal">
				                <i class="fa-solid fa-plus"></i>
				              </button>
				          </div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-10 full-height">
				<div class="card h-100 shadow">
					<div class="card-body">
						<div class="row">
							<div class="col">
								<h3 class="card-title text-primary">Listado</h3>
							</div>
						</div>
						<div class="table-responsive">
							<table class="table" id="data-table">
								<thead>
									<!-- Titulos de la lista -->
								</thead>
								<tbody>
	                                <!-- Contenido de lista -->
								</tbody>
							</table>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Contenido del modal -->
            </div>
            <div class="modal-footer">
              <input type="hidden" id="id" value="0">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa-solid fa-xmark"></i> Cerrar</button>
              <button type="button" id="btn-guardar" class="btn btn-success"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
            </div>
          </div>
        </div>
      </div>

	<div th:replace="~{fragments :: footer}"></div>
	<div th:replace="~{fragments :: scripts}"></div>
    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
