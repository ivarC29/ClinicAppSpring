<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: headers}">
</head>
<body>
	<div th:replace="~{fragments :: menu}"></div>
	<div class="container pt-5 mt-4">
		<h1 class="text-center text-info">Citas</h1>
		<div id="appointments-section" class="row d-flex justify-content-around mt-4">
			<div class="text-center mt-4">
				<i class="fa-solid fa-spinner fa-spin fa-2xl mt-4 mb-4" style="color: #809cd0;"></i>
				<h4 class="mt-2 mb-4">Espere un momento por favor.</h4>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="modal-appointment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-xl">
			  <div class="modal-content">
				<div class="modal-header">
				  <h1 class="modal-title fs-5 text-primary" id="modal-label">DNI - Nombre paciente</h1>
				  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="row mb-3">
							<div class="col">
								<p class="fs-6"><strong>Numero Cita: </strong><span id="modal-appointment-id">#1234</span></p>
							</div>
							<div class="col">
								<p class="fs-6"><strong>Fecha y hora: </strong><span id="modal-appointment-date">2021/12/12 9:30:00</span></p>
							</div>
							<input type="hidden" id="appointment-id">
						</div>
						<div class="mb-3">
							<label for="diagnosis" class="col-form-label"><strong>Diagnostico:</strong></label>
							<textarea class="form-control" id="diagnosis-description"></textarea>
							<input type="hidden" id="diagnosis-id">
						</div>
						<hr>
						<div class="mb-3">
							<h5 class="text-center ">Receta medica</h5>
							<input type="hidden" id="recipe-id">
							<table id="recipe-table" class="table table-hover" data-id-recipe="0">
								<thead>
									<th class="text-center">Id</th>
									<th class="text-center">Medicamento</th>
									<th class="text-center">Intervalo</th>
									<th class="text-center">Dosis</th>
								</thead>
								<tbody>
									
								</tbody>
							</table>
							<datalist id="med-list-data">
								
							</datalist>
						</div>
					</form>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal"><i class="fa-solid fa-xmark"></i> Cerrar</button>
				  <button type="button" class="btn btn-outline-success btn-save"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
				</div>
			  </div>
			</div>
		  </div>
	</div>
	<div th:replace="~{fragments :: footer}"></div>
	<div th:replace="~{fragments :: scripts}"></div>
	<script th:src="@{/js/doctor.js}"></script>
</body>
</html>
