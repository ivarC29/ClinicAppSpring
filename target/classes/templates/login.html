<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: headers}">
</head>
<body>
	<div class="p-5 bg-gradient bg-form"></div>
	<div class="col-xl-6 col-lg-8 col-md-8 mx-auto">
		<div class="card mx-4 mx-md-5 shadow-5-strong card-clinic-app">
			<div class="card-body py-2 px-md-2">
	
				<div class="row d-flex justify-content-center">
					<div class="col-lg-10">
						<div class="text-center">
							<img src="/icon/icon_clinicApp.png" alt="Logo" class="img-fluid mb-0 logo-form">
							<h3 class="fw-bold mb-2 text-success">Iniciar sesi&oacute;n</h3>							
						</div>
					   
						<form name="form" class="form-signin" th:action="@{/login}" method="POST">
							<!-- Username input -->
							<div class="form-outline mb-2">
								<label for="username" class="form-label">Username: </label>
								<input type="text" name="username" id="username" class="form-control" placeholder="username" />
							</div>
	
							<!-- Password input -->
							<div class="form-outline mb-2">
								<label for="password" class="form-label">Contrase単a: </label>
								<input type="password" name="password" id="password" class="form-control" placeholder="*******" />
							</div>
	
							<!-- CSRF security token -->
							<!--<input type="hidden" name="${_csrf.parameterName}"
								value="${_csrf.token}">-->
							<div class="text-center">
								<div class="row mb-2">
						            <div class="col-md-6 d-flex justify-content-center">
							            <div class="form-check mb-3 mb-md-0">
							              <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me" />
							              <label class="form-check-label" for="remember-me">
							                Mantener la sesi&oacute;n
							              </label>
							            </div>
						            </div>
						            <div class="col-md-6 d-flex justify-content-center">
										<!-- <a href="#">多 Has olvidado tu contrase単a ?</a> -->
					             	</div>
				             	</div>
								<!-- Submit button -->
								<div class="d-grid gap-2">
									<button name="submit" type="submit" class="btn btn-outline-success btn-block mb-4"> Ingresar</button>
								</div>
								<div>
					             	<p class="mb-0">多 No tienes una cuenta ? <a th:href="@{/signup}">Registrarse</a></p>
								</div>	
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{fragments :: footer}"></div>
	<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
